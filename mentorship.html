<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentorship - Her MoreMentum Network</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo" aria-hidden="true">HM</div>
      <div class="brand-text">
        <h1>Her MoreMentum Network</h1>
        <p class="tagline">From athlete to leader — sustainably supported.</p>
      </div>
    </div>
    <nav class="top-nav" aria-label="Main navigation">
      <a href="dashboard.html" class="nav-btn">Dashboard</a>
      <a href="mentorship.html" class="nav-btn active">Mentorship</a>
      <a href="aicoach.html" class="nav-btn">AI Coach</a>
      <a href="therapy.html" class="nav-btn">Therapy</a>
      <a href="events.html" class="nav-btn">Events</a>
      <a href="opportunities.html" class="nav-btn">Opportunities</a>
    </nav>
    <div class="actions">
      <a href="aicoach.html" class="primary">Open AI Coach</a>
    </div>
  </header>

  <main>
    <section id="mentorship" class="view active" aria-labelledby="mentorship-title">
      <h2 id="mentorship-title">Mentorship Matching</h2>
      <form id="mentorshipForm" class="card form">
        <div class="row">
          <label for="sport">Sport</label>
          <select id="sport" required>
            <option value="">Select...</option>
            <option>Football</option>
            <option>Cricket</option>
            <option>Rugby</option>
            <option>Athletics</option>
            <option>Netball</option>
          </select>
        </div>
        <div class="row">
          <label for="goals">Primary Goal</label>
          <select id="goals" required>
            <option value="">Select...</option>
            <option>Leadership</option>
            <option>Entrepreneurship</option>
            <option>Coaching</option>
            <option>Media & Commentary</option>
            <option>Brand Partnerships</option>
          </select>
        </div>
        <div class="row">
          <label for="interests">Interests (comma separated)</label>
          <input id="interests" placeholder="e.g. youth development, wellness, fintech"/>
        </div>
        <button class="primary" type="submit">Find Mentors</button>
      </form>

      <div id="mentorResults" class="grid cards"></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© 2025 Her Momentum Network </small>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
